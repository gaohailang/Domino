<div>
    <div class="page-header clearfix">
        <h1>
            <button type="button" class="btn btn-prev pull-right" ng-click="createProject();">
                <i class="fa fa-arrow-left" ng-click="fallback()"> Back</i>
            </button>
            {{  isModify ? cron.title : 'New cronTab' }}
        </h1>
    </div>
    <div class="list">
        <form class="form-horizontal" name="newForm" novalidate>
            <div class="form-group" ng-class="{'has-error': newForm.serverInvalid.title || (newForm.title.$dirty && newForm.title.$invalid)}" ng-show="!isModify" id="titleWrap">
                <label class="control-label" for="title">Title<span class="red">*</span></label>
                <div class="controls">
                  <input class="form-control" id="title" name="title" type="text" ng-model="cron.title" required autofocus>
                  <form-tooltip hint="ex.Domino" required="NO_BLANK" for="title" custom="newForm.serverInvalid.title">
                  </form-tooltip>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':newForm.serverInvalid.time || (newForm.time.$dirty && newForm.time.$invalid)}" id="timeWrap">

              </div>
            </div>

            <div class="form-group" ng-class="{'has-error':newForm.serverInvalid.hooks || (newForm.hooks.$dirty && newForm.hooks.$invalid)}" id="hooksWrap">
              <label class="control-label">hooks<span class="red">*</span></label>
              <div class="controls">
                <textarea rows="6" style="width: 100%; overflow: hidden; word-wrap: break-word; resize: horizontal; height: 126px;" ng-model="cron.hooks" name="hooks" required></textarea>
                <form-tooltip hint="ex. Build Production|branch=master" required="NO_BLANK" for="hooks" custom="newForm.serverInvalid.hooks">
                </form-tooltip>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary" ng-click="saveFun(cron)">Save</button>
            </div>
        </form>
    </div>
</div>
