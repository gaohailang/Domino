<div>
    <alert ng-if="!canOperate" type="info">You are not Manager, so can't operate crontab.</alert>
    <div class="page-header clearfix">
      <button type="button" class="btn btn-small btn-primary pull-right" ng-click="goCreate();" ng-disabled="!canOperate">
        <i class="fa fa-plane"></i> create
      </button>
        <h1>CronTab</h1>
    </div>
    <div class="list">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Title</th>
                <th>Time</th>
                <th>Hooks</th>
                <th>Times</th>
                <th>Toggle</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="!crons || !crons.length">
                <td colspan="6" align="center">
                    暂无内容
                </td>
            </tr>
            <tr ng-repeat="item in crons">
              <td>
                {{ item.title }}
              </td>
              <td>{{ item.time }}</td>
              <td>
                <div ng-repeat="hook in item.hooks">{{hook}}</div>
              </td>
              <td>{{item.times}}</td>
              <td>
                <label class="switch switch-success">
                  <input type="checkbox" class="switch-input" ng-model="item.status" ng-true-value="0" ng-false-value="1" ng-change="toggleCron(item.title, item.status)" ng-disabled="!canOperate">
                  <span class="switch-label" data-on="On" data-off="Off"></span>
                  <span class="switch-handle"></span>
                </label>
              </td>
              <td>
                <button class="btn btn-info" ng-click="goEdit(item.title);" title="edit" ng-disabled="!canOperate">
                    <i class="fa fa-edit "></i>
                </button>
              </td>
            </tr>
            </tbody>
        </table>
     </div>
</div>
