<div>
    <div class="page-header clearfix">
        <div class="row">
            <div class="col-lg-4 pull-right">
                <div class="box">
                    <div class="box-header">
                        <h2><i class="fa fa-hand-o-up"></i>Project operate</h2>
                    </div>
                    <div class="box-content clearfix">
                        <div class="col-lg-4 col-md-4 col-xs-6">
                            <a class="quick-button-small" ng-click="goEdit()">
                                <i class="fa fa-edit"></i>
                                <p>Edit</p>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-6">
                            <a class="quick-button-small" ng-click="goHookList()">
                                <i class="fa fa-bars"></i>
                                <p>Hooks</p>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-6">
                            <a class="quick-button-small" ng-click="delete()">
                                <i class="fa fa-times"></i>
                                <p>Delete</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div><!--/col-->

        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-warning btn-large" ng-click="publish('buildStaging');" ng-disabled="disabled-hookItem1">Staging Publish</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-success btn-large" ng-click="publish('producting');" ng-disabled="disabled-hookItem0">Producting Publish</button>
            </div>
        </div>
    </div>
    <div class="list">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Title</th>
              <th>StartTime</th>
              <th width="350">Duration(ms)</th>
              <th>Initiator</th>
              <th width="145">Status</th>
              <th width="150">Console Log</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="!tasks || !tasks.length">
                <td colspan="5" align="center">
                    暂无内容
                </td>
            </tr>
            <tr ng-repeat-start="item in tasks">
              <td>
                {{ item.title }}
              </td>
              <td>{{ item.startTimeStr }}</td>
              <td>{{ item.duration }}</td>
              <td>{{ item.initor }}</td>
              <td>
                <span class="label label-{{statusClass[item.status]}}">{{ statusText[item.status] }}
              </td>
              <td class="text-center">
                <a class="btn btn-success" ng-click="toggleConsole(item.id)">
                    <i class="fa fa-chevron-up" ng-class="{'fa-chevron-up':!item.showConsole, 'fa-chevron-down':item.showConsole}"></i>
                </a>
              </td>
            </tr>
            <tr ng-repeat-end ng-if="item.showConsole">
                <td colspan="6"><log-console all-log="item.log" increment-log="item.incrementLog"></log-console></td>
            </tr>
          </tbody>
    </table>
    </div>
