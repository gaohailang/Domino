<div>
    <div class="page-header clearfix">
        <div class="row">
            <div class="pull-left task-project-title">
                <h1><a ng-href="{{project.url | getGithubUrl}}" target="_blank">{{title}}</a></h1>
            </div>
            <div class="col-lg-4 pull-right">
                <div class="box">
                    <div class="box-header">
                        <h2><i class="fa fa-hand-o-up"></i>Project operate</h2>
                    </div>
                    <div class="box-content clearfix">
                        <div class="col-lg-4 col-md-4 col-xs-6">
                            <a class="quick-button-small" ng-click="goEdit()">
                                <i class="fa fa-edit"></i>
                                <p>Edit</p>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-6">
                            <a class="quick-button-small" ng-click="goHookList()">
                                <i class="fa fa-bars"></i>
                                <p>Hooks</p>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-6">
                            <a class="quick-button-small" ng-click="delete()">
                                <i class="fa fa-times"></i>
                                <p>Delete</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div><!--/col-->

        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-warning btn-large" ng-click="publish('buildStaging');" ng-disabled="disabled-hookItem1">Staging Publish</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-success btn-large" ng-click="publish('buildProduction');" ng-disabled="disabled-hookItem0">Producting Publish</button>
            </div>
        </div>
    </div>
    <div class="list">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Title</th>
              <th>StartTime</th>
              <th>Duration(s)</th>
              <th>Initiator</th>
              <th width="145">Status</th>
              <th width="50">jenkins</th>
              <th width="130" class="text-right">Console Log</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="!tasks || !tasks.length">
                <td colspan="7" align="center">
                    暂无内容
                </td>
            </tr>
            <tr ng-repeat-start="item in tasks">
              <td>
                {{ item.title }}
              </td>
              <td>{{ item.startTimeStr }}</td>
              <td>{{ item.duration }}s</td>
              <td>{{ item.initor }}</td>
              <td>
                <span class="label label-{{statusClass[item.status]}}">{{ statusText[item.status] }}
              </td>
              <td ng-if="item.entrance">
                <a ng-href="{{item.entrance}}" class="task-script-edit" target="_blank">Go</a>
              </td>
              <td ng-if="!item.entrance">
                  -
              </td>
              <td class="text-center">
                <a class="btn btn-success" ng-click="toggleConsole(item.id)">
                    <i class="fa fa-chevron-up" ng-class="{'fa-chevron-up':!item.showConsole, 'fa-chevron-down':item.showConsole}"></i>
                </a>
              </td>
            </tr>
            <tr ng-repeat-end ng-if="item.showConsole">
                <td colspan="7"><log-console all-log="item.log" increment-log="item.incrementLog"></log-console></td>
            </tr>
          </tbody>
    </table>
    </div>
   <div class="row" ng-if="tasks && tasks.length">
        <div class="col-lg-12">
            <div class="dataTables_info" id="DataTables_Table_0_info">Showing {{tasks.length}} in totals {{max}}</div>
        </div>
        <div class="col-lg-12 center">
            <div class="dataTables_paginate">
                <pagination items-per-page="pageSize" total-items="max" page="page" on-select-page="setPage(page);" class="dataTables_paginate"></pagination>
            </div>
        </div>
    </div>
</div>
